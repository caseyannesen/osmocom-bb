!
! OsmocomBB(mobile) (0.0.0) configuration saved from vty
!!
!
log stderr blocking-io
 logging filter all 1
 logging color 1
 logging print category-hex 0
 logging print category 1
 logging print thread-id 0
 logging timestamp 1
 logging level rsl notice
 logging level rr debug
 logging level plmn notice
 logging level cs notice
 logging level nb notice
 logging level mm debug
 logging level cc debug
 logging level ss notice
 logging level sms notice
 logging level mncc notice
 logging level pag notice
 logging level sim debug
 logging level prim notice
 logging level lua debug
 logging level sm notice
 logging level lglobal notice
 logging level lsms notice
 logging level lctrl info
!
stats interval 5
!
line vty
 no login
!
gps device /dev/ttyACM0
gps baudrate default
no gps enable
!
no hide-default
!
ms 1
 layer2-socket /tmp/osmocom_l2
 imei 637038616682389 0
 imei-fixed
 sim test
 test-sim
  imsi 645017769580561
  ki comp128 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 
  no barred-access
  rplmn 645 01
  hplmn-search foreign-country
  no locigprs
 sap-socket /tmp/osmocom_sap
 mncc-socket /tmp/ms_mncc_1
 mncc-handler internal
 network-selection-mode manual
 no emergency-imsi
 no sms-service-center
 no call-waiting
 no auto-answer
 no force-rekey
 no clip
 no clir
 tx-power auto
 !no simulated-delay
 no stick
 location-updating
 neighbour-measurement
 codec full-speed prefer
 codec half-speed
 no abbrev
 support
  sms
  no a5/1
  no a5/2
  p-gsm
  e-gsm
  r-gsm
  er-gsm
  no gsm-850
  dcs
  no pcs
  class-900 4
  class-850 4
  class-dcs 1
  class-pcs 1
  channel-capability sdcch+tchf+tchh
  full-speech-v1
  full-speech-v2
  half-speech-v1
  min-rxlev -106
  dsc-max 90
  no skip-max-per-band
 test-sim
  imsi 001010000000001
  ki comp128 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
  no barred-access
  rplmn 001 01
 tch-data
  io-handler unix-sock
  io-tch-format ti
  unix-socket /tmp/ms_data.one
 tch-voice
  io-handler l1phy
! io-format ti
  alsa-output-dev default
  alsa-input-dev default
 no shutdown

